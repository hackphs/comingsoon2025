<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>hackPHS</title>
    <!-- <link rel="icon" href="static/icon.png"> -->
    <link rel="icon" href="static/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73bd27aadc.js" crossorigin="anonymous"></script>
</head>

<body>
    <img id="icon" src="static/icon.svg" />
    <div id="outer">
        <div id="container">
            <h1>hackPHS 2025</h1>
            <h2>November 1st-2nd</h2>
            <div id="desc">
                <p>Join us for our sixth annual 24-hour, 300+ student hackathon at <a target="_blank"
                        href="https://maps.app.goo.gl/U3HSVMJpp6UsMfad8">
                        Princeton High School
                    </a></p>
                <h3>Join our mailing list!</h3>
                <form id="email-add">
                    <input type="email" placeholder="e.g. storby@hackphs.tech" />
                    <button class="unnotified">
                        <p>Notify me</p>
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
