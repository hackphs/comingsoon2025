<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>hackPHS</title>
    <!-- <link rel="icon" href="static/icon.png"> -->
    <link rel="icon" href="static/icon.svg">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/73bd27aadc.js" crossorigin="anonymous"></script>
</head>

<body>
    <img id="icon" src="static/icon.svg" />
    <div id="outer">
        <div id="container">
            <h1>hackPHS 2025</h1>
            <img id="icon-mobile" src="static/icon.svg" />
            <h2>11.01-11.02</h2>
            <div id="desc">
                <p>Join us for our sixth annual 24-hour, 300+ student hackathon at <a target="_blank"
                        href="https://maps.app.goo.gl/U3HSVMJpp6UsMfad8">
                        Princeton High School</a>. <i style="font-size:0.5rem">(date/venue are tentative)</i></p>
                <h3>Join our mailing list!</h3>
                <form id="email-add">
                    <input id="email" type="email" placeholder="e.g. storby@hackphs.tech" />
                    <button class="unnotified">
                        <p>Notify me</p>
                        <i class="fa-solid fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <img src="static/image2.png" id="birdy" />
    <dialog id="howvisit">
        <!-- <button class="close fa-solid fa-x" onclick="howvisit.close()"></button> -->
        <h1>How'd you hear about us?</h1>

        <div id="visit-form">
            <!-- <div id="email" class="checker">
                <div class="checkbox"></div>
                Email Communications
            </div> -->
            <div id="insta" class="checker">
                <div class="checkbox"></div>
                Instagram
            </div>
            <div id="twitter" class="checker">
                <div class="checkbox"></div>
                Twitter
            </div>
            <div id="wordofmouth" class="checker">
                <div class="checkbox"></div>
                Word of mouth
            </div>
            <div id="discord" class="checker">
                <div class="checkbox"></div>
                Discord announcements
            </div>
            <div id="friend" class="checker">
                <div class="checkbox"></div>
                Friend/mentor/coach
            </div>
            <div id="mentor" class="checker">
                <div class="checkbox"></div>
                Mentor/coach
            </div>
            <div id="teacher" class="checker">
                <div class="checkbox"></div>
                Teacher
            </div>
            <div id="other" class="checker">
                <div class="checkbox"></div>
                <input placeholder="Other">
            </div>
        </div>
        <button id="submit-dialog">Submit</button>
    </dialog>
</body>

</html>
